<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-body-tertiary">
  <main class="container py-4">
    <div class="app-shell mx-auto">
      <div id="list-container" class="card border-0 shadow-sm">
        <div class="card-body p-3 p-md-4">

          <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
            <h2 class="h5 mb-0">Todolist</h2>
            <a class="done-link small" href="./done/done.html">查看已完成事项 →</a>
          </div>

          <hr class="my-3">

          <div class="input-group">
            <input type="text" class="form-control inputvalue" placeholder="输入待办事项…">
            <button id="addbtn" class="btn btn-primary" type="button" aria-label="Add">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

          <!-- JS 会把列表渲染到这里 -->
          <div id="todo-list" class="list-group list-group-flush mt-3"></div>

        </div>
      </div>

      <div class="text-center text-secondary small mt-3">
        回车也可以添加
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
